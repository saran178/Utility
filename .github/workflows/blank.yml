name: Update TC Repo File

on:
  workflow_dispatch:

jobs:
  update-tc-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Utility repo
        uses: actions/checkout@v3

      - name: Clone TC Repo using PAT
        env:
          MY_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git clone https://x-access-token:${MY_PAT}@github.com/saran178/TC-Repo.git

      - name: Edit sample.txt in TC Repo
        run: |
          echo "Updated by GitHub Actions on $(date -u)" >> TC-Repo/sample.txt

      - name: Commit and push changes
        working-directory: TC-Repo
        env:
          MY_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.email "saravanan.i@intelizign.com"
          git config --global user.name "saran"
          git add sample.txt
          git commit -m "Update sample.txt via GitHub Actions" || echo "No changes to commit"
          
          # Set remote URL with token to authenticate push
          git remote set-url origin https://x-access-token:${MY_PAT}@github.com/saran178/TC-Repo.git

          git push origin main
